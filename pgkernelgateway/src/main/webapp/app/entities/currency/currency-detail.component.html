<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currency">
            <h2><span jhiTranslate="pgkernelgatewayApp.currency.detail.title">Currency</span> {{currency.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.currency.code">Code</span></dt>
                <dd>
                    <span>{{currency.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.currency.longLabel">Long Label</span></dt>
                <dd>
                    <span>{{currency.longLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.currency.shortLabel">Short Label</span></dt>
                <dd>
                    <span>{{currency.shortLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.currency.active">Active</span></dt>
                <dd>
                    <span>{{currency.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency', currency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
