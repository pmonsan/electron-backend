<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.currency.home.title">Currencies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-currency" [routerLink]="['/currency/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.currency.home.createLabel">
            Create new Currency
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="currencies?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.currency.home.notFound">No currencies found</span>
    </div>
    <div class="table-responsive" *ngIf="currencies?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.currency.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.currency.longLabel">Long Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.currency.shortLabel">Short Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.currency.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let currency of currencies ;trackBy: trackId">
                <td><a [routerLink]="['/currency', currency.id, 'view' ]">{{currency.id}}</a></td>
                <td>{{currency.code}}</td>
                <td>{{currency.longLabel}}</td>
                <td>{{currency.shortLabel}}</td>
                <td>{{currency.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/currency', currency.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/currency', currency.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'currency', { outlets: { popup: currency.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
