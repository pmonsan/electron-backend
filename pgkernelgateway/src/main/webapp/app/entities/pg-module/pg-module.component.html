<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.pgModule.home.title">Pg Modules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pg-module" [routerLink]="['/pg-module/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.pgModule.home.createLabel">
            Create new Pg Module
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="pgModules?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.pgModule.home.notFound">No pgModules found</span>
    </div>
    <div class="table-responsive" *ngIf="pgModules?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgModule.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgModule.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.pgModule.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pgModule of pgModules ;trackBy: trackId">
                <td><a [routerLink]="['/pg-module', pgModule.id, 'view' ]">{{pgModule.id}}</a></td>
                <td>{{pgModule.code}}</td>
                <td>{{pgModule.label}}</td>
                <td>{{pgModule.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pg-module', pgModule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pg-module', pgModule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'pg-module', { outlets: { popup: pgModule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
