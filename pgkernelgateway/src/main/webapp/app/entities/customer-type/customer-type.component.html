<div>
    <h2 id="page-heading">
        <span jhiTranslate="pgkernelgatewayApp.customerType.home.title">Customer Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer-type" [routerLink]="['/customer-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="pgkernelgatewayApp.customerType.home.createLabel">
            Create new Customer Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="customerTypes?.length === 0">
        <span jhiTranslate="pgkernelgatewayApp.customerType.home.notFound">No customerTypes found</span>
    </div>
    <div class="table-responsive" *ngIf="customerTypes?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.customerType.code">Code</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.customerType.label">Label</span></th>
            <th><span jhiTranslate="pgkernelgatewayApp.customerType.active">Active</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customerType of customerTypes ;trackBy: trackId">
                <td><a [routerLink]="['/customer-type', customerType.id, 'view' ]">{{customerType.id}}</a></td>
                <td>{{customerType.code}}</td>
                <td>{{customerType.label}}</td>
                <td>{{customerType.active}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/customer-type', customerType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/customer-type', customerType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'customer-type', { outlets: { popup: customerType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
