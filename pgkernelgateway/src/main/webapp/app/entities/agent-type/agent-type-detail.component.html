<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="agentType">
            <h2><span jhiTranslate="pgkernelgatewayApp.agentType.detail.title">Agent Type</span> {{agentType.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.agentType.label">Label</span></dt>
                <dd>
                    <span>{{agentType.label}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.agentType.active">Active</span></dt>
                <dd>
                    <span>{{agentType.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/agent-type', agentType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
