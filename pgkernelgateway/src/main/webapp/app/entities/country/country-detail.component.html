<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="country">
            <h2><span jhiTranslate="pgkernelgatewayApp.country.detail.title">Country</span> {{country.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pgkernelgatewayApp.country.code">Code</span></dt>
                <dd>
                    <span>{{country.code}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.country.longLabel">Long Label</span></dt>
                <dd>
                    <span>{{country.longLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.country.shortLabel">Short Label</span></dt>
                <dd>
                    <span>{{country.shortLabel}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.country.active">Active</span></dt>
                <dd>
                    <span>{{country.active}}</span>
                </dd>
                <dt><span jhiTranslate="pgkernelgatewayApp.country.currency">Currency</span></dt>
                <dd>
                    <div *ngIf="country.currencyId">
                        <a [routerLink]="['/currency', country.currencyId, 'view']">{{country.currencyId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/country', country.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
